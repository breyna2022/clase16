<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head th:fragment="head">
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Biblioteca</title>
        <link rel="icon" type="image/png" th:href="@{/images/book.png}" />
        <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css} "/>
        <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/6.4.0/css/all.css} "/>
        <link th:href="@{/css/styles.css}" rel="stylesheet" />

    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper">
                <div class="sidebar-heading border-bottom bg-primary text-white"><i class="fa-solid fa-book me-2"></i>Biblioteca</div>
                <div class="list-group list-group-flush">
                    <a class="list-group-item list-group-item-action list-group-item-light p-3 ps-5" th:href="@{/}"><i class="fa-solid fa-gauge me-2"></i>Dashboard</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3 ps-5" th:href="@{/usuarios/listar}" ><i class="fa-solid fa-users me-2"></i>Usuarios</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3 ps-5" th:href="@{/lectores/listar}"><i class="fa-solid fa-people-group me-2"></i>Lectores</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3 ps-5" th:href="@{/}"><i class="fa-solid fa-book me-2"></i>Libros</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3 ps-5" th:href="@{/menu/editorial}"><i class="fa-solid fa-school me-2"></i>Editorial</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3 ps-5" th:href="@{/autores/listar}"><i class="fa-solid fa-user-tie me-2"></i>Autores</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3 ps-5" th:href="@{/}"><i class="fa-solid fa-book-open-reader me-2"></i>Prestamos</a>
                   
                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-primary border-bottom">
                    <div class="container-fluid">
                        <button class="btn btn-primary" id="sidebarToggle"><i class="fa-solid fa-align-left"></i></button>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                                <li class="nav-item dropdown me-3">
                                    <a class="nav-link dropdown-toggle text-white" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fa-solid fa-user"></i></a>
                                    <div class="dropdown-menu dropdown-menu-end " aria-labelledby="navbarDropdown">                                        
                                        <a class="dropdown-item" href="#!"><b>User:</b> <span >Usuario</span></a>
                                        <a class="dropdown-item" href="#!"><b>Rol:</b> <span >Roles</span></a>
                                        <div class="dropdown-divider"></div>
                                        <form method="POST" th:action="@{/logout}">
                                            <a class="dropdown-item text-danger" href="#" onclick="this.parentNode.submit();"><i class="fa-solid fa-power-off mx-2 "></i>Salir</a>
                                        </form>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <!-- Page content-->
                <div class="container-fluid" layout:fragment="page-content">

                </div>
            </div>
        </div>
        <script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script th:src="@{/js/bootbox.all.min.js}"></script>
        <script th:src="@{/js/scripts.js}"></script>
    <th:block layout:fragment="page-scripts">

    </th:block>
</body>
</html>
